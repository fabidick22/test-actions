
name: "Role"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Install OpenVPN
        run: |
          sudo apt update
          sudo apt -y --no-install-recommends install openvpn

      - name: Setup VPN config
        run: |
          echo "${{ secrets.OVPN_FILE }}" > config.ovpn

      - name: Connect VPN
        run: sudo openvpn --config "config.ovpn" --log "vpn.log" --daemon

      - name: Wait for a VPN connection
        timeout-minutes: 1
        run: until ping -c1 ${{ secrets.TEST_SERVER }}; do sleep 2; done

      - name: Deploy
        if: always()
        run: nslookup ${{ secrets.TEST_SERVER }}

      - name: Kill VPN connection
        if: always()
        run: |
          sudo chmod 777 vpn.log
          sudo killall openvpn
          rm config.ovpn

      - name: Upload VPN logs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: VPN logs
          path: vpn.log