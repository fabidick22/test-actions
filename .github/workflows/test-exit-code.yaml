
name: "Exit code"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_PATH: "tf/p1"
    steps:
      - uses: actions/checkout@v2

      - name: Release
        run: |
          set +e
          out=$(exit 1)
          echo $out
          exit 0
          set -e
          exit 0